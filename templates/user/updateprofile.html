{% extends 'base.html' %}

{% block header %}
<!-- Header for Update Profile Page -->
<header class="header-default">
    <nav class="navbar navbar-expand-lg">
        <div class="container-xl d-flex justify-content-between">
            <a class="navbar-brand" href="index.html">
                {% comment %} <img src="#" alt="logo" /> {% endcomment %}
                <h2>Aura.</h2>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Back to Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
{% endblock header %}

{% block body %}
<!-- Update Profile Page -->
<section class="update-profile-section py-4">
    <div class="container-xl">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="update-profile-card bg-light p-4 rounded shadow" style="max-width: 600px; margin: 0 auto;">
                    <div class="text-center mb-4">
                        <h3>Update Profile</h3>
                        <p>Update your personal information below.</p>
                    </div>

                    <!-- Update Profile Form -->
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="profile_image">Profile Image</label>
                            <input type="file" name="profile_image" id="profile_image" class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user.first_name }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user.last_name }}" required>
                        </div>

                        {% comment %} <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
                        </div> {% endcomment %}

                        <div class="form-group mb-3">
                            <label for="contact_number">Contact Number</label>
                            <input type="text" name="contact_number" id="contact_number" class="form-control" value="{{ user.contact_number }}">
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary" style="width: 48%;">Save Changes</button>
                            <a href="{% url 'profile' %}" class="btn btn-secondary" style="width: 48%;">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
